<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Agregar nuevo autor</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        [(ngModel)]="autor.nombre"
        required
        name="nombre"
      />
    </div>
    <div class="form-group">
        <label>Apellido</label>
        <input
          type="text"
          class="form-control"
          id="apellido"
          [(ngModel)]="autor.apellido"
          required
          name="apellido"
        />
      </div>

      <button class="btn btn-success">Guardar</button>
  </form>
</div>
